<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, violet, blue);
            color: white;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #fff;
            color: violet;
            border: 2px solid violet;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: violet;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .cta-button:active {
            transform: scale(1);
            box-shadow: none;
        }

        .subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Your Future Starts Here</h1>
        <p>We help you achieve your goals with professional solutions tailored to your needs. Take the first step towards success!</p>
        <button class="cta-button" onclick="goToGitHubPages()">Get Started</button>
        <p class="subtitle">Click the button to begin your journey with us.</p>
    </div>

    <script>
        function goToGitHubPages() {
            // Replace this with your actual GitHub Pages URL
            window.location.href = "https://johnDoe.github.io/landing-page"; 
        }
    </script>
</body>
</html>
